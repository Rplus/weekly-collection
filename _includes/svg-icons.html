{% for link in site.footer-links %}
  {% if link[1] and link[1] != empty %}
    {% if link[0] == 'rss' %}
      {% assign footerlink = site.baseurl | append: '/feed.xml' %}
    {% else %}
      {% assign footerlink = link[1] %}
    {% endif %}
    <a class="Footer__link Footer__link--{{ link[0] }} text-decoration-none" href="{{ footerlink }}" title="{{ link[0] | upcase }}">
      <svg class="SVGIcon"><use xlink:href="#icon-{{ link[0] }}" /></svg>
    </a>
  {% endif %}
{% endfor %}
