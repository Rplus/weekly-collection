---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% include disqus.html %}
</article>

<aside>
  <h3>Tag Cloud</h3>
  {% assign tags = site.tags | sort %}
  {% for tag in tags %}
  <span class="site-tag">
    <a href="{{ site.baseurl }}/tags/#tag-{{ tag | first | slugify }}"
      style="font-size: {{ tag | last | size  |  times: 4 | plus: 80  }}%">
          {{ tag[0] | replace:'-', ' ' }} ({{ tag | last | size }})
    </a>
  </span>
  {% endfor %}
</aside>
