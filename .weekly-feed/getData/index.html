<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
  .popular-list {
    white-space: pre-wrap;
    font-family: monospace;
  }
  .popular-list:nth-of-type(odd) {
    background-color: #ddd;
  }
  #yaml {
    white-space: pre;
    font-family: monospace;
  }
  </style>
</head>
<body>

<a id="download">download</a>
<hr>

<div id="yaml"></div>
<script id="yaml-template" type="x-tmpl-mustache">
- permalink: 'https://fb.com/{{ id }}'
  time: '{{ created_time }}'
  sharer-name: '{{ from.name }}'
  sharer-id: '{{ from.id }}'
  title: '{{ name }}'
  link: '{{ link }}'
  cover: '{{ cover }}'
  intro: ''
</script>

<ul class="popular-lists"></ul>

<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.1/mustache.min.js"></script>

<script id="template" type="x-tmpl-mustache">
<li class="popular-list" contenteditable>
| power# | likes | comments | shares |
|:------:|:-----:|:--------:|:------:|
| # {{ order }} | {{ power.1 }} | {{ power.2 }} | {{ power.3 }} |
* [fb permalink](https://fb.com/{{ id }}) @ `{{ created_time }}`
* who: [{{ from.name }}](https://facebook.com/{{ from.id }})  
![](https://graph.facebook.com/{{ from.id }}/picture?width=60&height=60)
* intro:
```
{{ message }}
```

> ![]({{ icon }}): [{{ name }}]({{ link }})
> {{ description }}
> ![]({{picture}})
</li>
</script>

  <script src="js.js"></script>
</body>
</html>
